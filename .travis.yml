sudo: false
language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
  - "$HOME/google-cloud-sdk/"
install:
- npm install
script:
- npm run build
- npm run coveralls
before_deploy:
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export
  CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash > /dev/null; fi
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud --quiet version
- gcloud --quiet components update
- openssl aes-256-cbc -K $encrypted_07629293dfb8_key -iv $encrypted_07629293dfb8_iv
  -in gcloud-service-key.json.enc -out gcloud-service-key.json -d
- gcloud auth activate-service-account --key-file gcloud-service-key.json
- gcloud config set project brown-critical-review
deploy:
- provider: script
  script:
  - cp build/* .
  - gcloud --quiet functions deploy api --trigger-http --region="us-east1" --runtime="nodejs8"
  skip_cleanup: true
  on:
    branch: master